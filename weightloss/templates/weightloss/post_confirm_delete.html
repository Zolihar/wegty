{% extends "weightloss/base.html" %}

{% block content %}
	<div style="color: white;" class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Post</legend>
				<h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-secondary" type="sumbit">Yes, Delete</button>
				<a class="btn btn-info" href="{% url 'weightloss-log-detail' object.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
