{% extends "weightloss/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row content-wrapper justify-content-center">
            <div style="color: white;" class="col-lg-3 offset-lg-1 mbr-form" data-form-type="formoid">
                <form method="POST">
                	{% csrf_token %}
                    <div class="dragArea row">
                        <div style="color: white;" class="col-lg-12 col-md-12 col-sm-12">
                            <h1 class="mbr-section-title mb-4 display-2">
                                <strong>Contact Us</strong>
                            </h1>
                        </div>
                        <div style="color: white;" class="col-lg-12 col-md-12 col-sm-12">
                            <p class="mbr-text mbr-fonts-style mb-4 display-7">
                                Fill this form and we'll get back to you soon.</p>
                        </div>
                        {{ form|crispy }}
                        <div class="col-12 col-md-auto mbr-section-btn">
                            <button type="submit" class="btn btn-secondary display-4">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-7 offset-lg-1 col-12">
                <!-- <div class="image-wrapper">
                    <img class="w-100" src="assets/images/sq3.jpg" alt="Mobirise">
                </div> -->
            </div>
        </div>
{% endblock content %}
